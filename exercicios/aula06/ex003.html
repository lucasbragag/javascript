<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgba(61, 61, 209, 0.74);
            color: white;  /* Comentario em CSS */
            font: normal 22pt Arial;
        }
        h1 {
            color: rgb(211, 211, 45);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Está dizendo olá, mundo como título . HTML -->
    <p>Já me livrei da maldição</p>
    <script>
      var n1 = Number(window.prompt('Digite um número:'))
      var n2 = Number(window.prompt('Digite outro número:'))
      var s = n1 + n2
      window.alert(`O resultado entre ${n1} + ${n2} é ${s}`)
    </script>
</body>
